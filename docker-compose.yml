version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: market_trader_db
    environment:
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: trader
      POSTGRES_DB: market_trader
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: market_trader_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://trader:trader@postgres:5432/market_trader
      - APP_ENV=development
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/app/config
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mem0_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  qdrant_data:
