# Alembic 설정 파일
# 환경변수 DATABASE_URL을 사용하므로 sqlalchemy.url은 env.py에서 동적으로 설정합니다.

[alembic]
# 마이그레이션 스크립트 위치
script_location = alembic

# 마이그레이션 파일 이름 형식: revision_slug.py
file_template = %%(rev)s_%%(slug)s

# 타임존 설정
# timezone =

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
